sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    database: dwh_flights
    schema: demo_src
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: range
            description: Диапазон
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Условия оплаты
      - name: bookings
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount
        freshness: 
          warn_after:
            count: 6000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp